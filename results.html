<!DOCTYPE html>
<html>
  <head>
  <title>72RPM Game</title>
  <link rel="stylesheet" href="http://meyerweb.com/eric/tools/css/reset/">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
   <img class="logo" src="images/rd-logo.png"/>
    <nav>
      <ul class="nav-list">
        <li><figure>
         <a href="index.html"><img class="nav-button"< src="images/Nav_icon.png"/></a>
          <figcaption class=nav_text>Home</figcaption>
          </figure></li>
        <li><figure>
         <a href="game.html"><img class="nav-button"< src="images/Nav_icon.png"/></a>
          <figcaption class=nav_text>72RPM Game</figcaption>
          </figure></li>
         <li><figure>
         <a href="results.html"><img class="nav-button"< src="images/Nav_icon.png"/></a>
          <figcaption class=nav_text>Status</figcaption>
          </figure></li>
      </ul>
    </nav>
  </header>
<div id="main">
  <h1>How Did You Do?</h1>
  <table>
    <thead>
      <tr>
        <th id ="table_title"colspan="4">Music Junkie Barometer</th>
      </tr>
    </thead>
    <tbody>
<!--this row will be colored in based on results-->
      <tr id="fill_row"> 
        <td id="score1" class="fill_cell"></td>
        <td id="score2"class="fill_cell"></td>
        <td id="score3"class="fill_cell"></td>
        <td id="score4"class="fill_cell"></td>
        <td id="score5" class="fill_cell"></td>
      </tr>
      <!--this row will give user their music junkie status-->
      <tr id="status_row">
        <td id="status1"></td>
        <td id="status2"></td>
        <td id="status3"></td>
        <td id="status4"></td>
        <td id="status5"></td>
      </tr>
    </tbody>
  </table>
    <p id="zero_score_text"></p>
    <p id="results_text"></p>
    <p id="congrats"></p>
</div>

<script type = "text/javascript" src = "storage.js"></script>
<script type = "text/javascript" src = "results.js"></script>
<footer id="footer2">
    <img id="footer_logo" src="images/turn_table_animation.gif"/><br>
    <small>r&amp;d Vinyl Records &copy;</small>
</footer>
</body>
</html>
